<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
</head>

<body>
    <header class="navbar">
        <nav>
            <div class="logo">Todo-App</div>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="outer">
            <div class="container">
                <div class="heading">
                    <h1>Todo App</h1>
                    <button class="theme-box" title="Switch Theme"></button>
                </div>

                <div class="input-box">
                    <textarea type="text" name="task" id="task" placeholder="Enter task" autocomplete="off"></textarea>
                    <button class="add-btn" title="Add Task"><img src="Assets/plus.svg" alt="Add" srcset=""></button>
                </div>

                <div class="filter-box">
                    <label for="filter-task">Filter: </label>
                    <select name="filter-task" id="filter-task" class="filter-task">
                        <option value="all">All</option>
                        <option value="complete">Completed</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
                <hr>
                <div class="ul-box">
                    <span class="indicater"></span>
                    <ul class="task-list">

                    </ul>
                </div>

                <div class="total-task">
                    <span class="completed"></span>
                    <span class="pending"></span>
                    <button class="clear-btn">Clear All</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script>
        new Sortable(document.querySelector('.task-list'), {
            animation: 150,
        });
    </script>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
